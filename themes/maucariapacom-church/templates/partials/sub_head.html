    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Church Name - A Welcoming Christian Community" }}</title>
    <meta name="description" content="{{ description or "We are a welcoming Christian community dedicated to sharing God's love through worship, fellowship, and service." }}">
    <meta property="og:type" content="{{ type or 'website' }}">
    <meta property="og:title" content="{{ title or 'Church Name - A Welcoming Christian Community' }}">
    <meta property="og:description" content="{{ description or "We are a welcoming Christian community dedicated to sharing God's love through worship, fellowship, and service." }}">
    <meta property="og:image" content="{{ image.url if image else '/uploads/church-default.webp' }}">
    <meta property="og:image:alt" content="{{ image.alt if image else 'Church Name' }}">
    {% if canonical_url %}
    <link rel="canonical" href="{{ canonical_url }}">
    {% endif %}

    <link rel="sitemap" href="/sitemap-index.xml">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="{{ SITEURL }}/static/css/main_input.css">
